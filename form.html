<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашние задания | Нуржанов Олег</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>  
    <header>
        <h1>Бесплатный курс по веб-разработке</h1>
    </header>
    <main> 
        <div class="content">
            <div id="input">
                <form action="get">
                    <input type="text" name="form" id="name"  placeholder="Ваше имя" required>
                    <input type="text" name="form" id="age"  placeholder="Ваш возраст" required>
                    <input type="text" name="form" id="city"  placeholder="Город" required>
                    <input type="text" name="form" id="phone"  placeholder="Номер телефона" required>
                    <input type="submit" onclick="saveAdd()"  value="Записаться на курс" required>
                </form>
            </div>
            <div id="entry">
                <div id="btn">
                    <button onclick="showUsersName()">Показать имена</button>
                    <button onclick="showUsersAge()">Показать возраст</button>
                    <button onclick="showUsersCity()">Показать города</button>
                    <button onclick="showUsersPhone()">Показать номера телефонов</button>
                </div>
                <div class="result">
                    <ol type="1" id="val">
                        
                    </ol>
                </div>
            </div>
        </div>
    </main>
    <script src="./03-10-23/script.js"></script>
</body>
</html>
