<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 2. Реализовать мини-библиотеку со стилями для разных элементов ввода данных</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <label for="name">Inputs</label>
    <form action="#">
        <input type="text" placeholder="Enter some txt">
        <input type="text" placeholder="valid txt">
        <input type="text" placeholder="invalid txt">
    </form>
    <br>
    <label for="checkbox">Check boxes</label>
    <div class="check">
        <label class="checkbox-ios">
            <input type="checkbox">
            <span class="checkbox-ios-switch"></span>
        </label>
        <label class="checkbox-ios">
            <input type="checkbox" checked>
            <span class="checkbox-ios-switch"></span>
        </label>
    </div>

    <label>Gender:</label>
    <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" checked>
    </div>
    <div>
        <label for="femali">Femali</label>
        <input type="radio" name="gender" id="femali">
    </div>

    <div class="button">
        <label>Buttons:</label>
        <button type="button">Active</button>
        <button type="button">Hover</button>
        <button type="button">Danger</button>
        <button type="button">Hover</button>
        <button type="button" disabled>Disable</button>
        <button type="button">+</button>
        <button type="button">-</button>
    </div>

    <div class="button">
        <label for="textarea">text area</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
    </div>

    <br><br><br>
    <a href="./../index.html">Задание №1</a>
    <a href="./../tsk3/">Задание №3</a>
</body>
</html>
