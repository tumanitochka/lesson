<!DOCTYPE html>

<head>

<body>
    <div class="form">

            <form action="#">

                    <input type="password" id="register" placeholder="Password">
                    <input type="password" id="register" placeholder="Config password">
                </div>

        </div>
        <div class="person">

                <label for="person">Personal datalis</label>
